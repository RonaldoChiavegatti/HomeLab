version: "3.9"

services:
  # Nextcloud em modo FPM para imagem mais enxuta. Nginx frontal cuida do TLS/Traefik.
  nextcloud:
    image: nextcloud:28-fpm
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=${NEXTCLOUD_DB_PASSWORD:-CHANGE_ME}
      - REDIS_HOST=redis
      - NEXTCLOUD_ADMIN_USER=${NEXTCLOUD_ADMIN_USER:-nc_admin}
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD:-CHANGE_ME}
      - NEXTCLOUD_TRUSTED_DOMAINS=${NEXTCLOUD_TRUSTED_DOMAINS:-nextcloud.${HOMELAB_DOMAIN:-example.local}}
      - PHP_MEMORY_LIMIT=512M
    volumes:
      - /srv/homelab/nextcloud/data:/var/www/html
    depends_on:
      - postgres
      - redis
    networks:
      - proxy_net
      - internal_net

  # Nginx frontal expõe o FPM via Traefik.
  nextcloud-web:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - nextcloud
    volumes:
      - /srv/homelab/nextcloud/data:/var/www/html:ro
      - ./nextcloud/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - proxy_net
      - internal_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nextcloud.rule=Host(`nextcloud.${HOMELAB_DOMAIN}`)"
      - "traefik.http.routers.nextcloud.entrypoints=websecure"
      - "traefik.http.routers.nextcloud.tls=true"
      - "traefik.http.routers.nextcloud.tls.certresolver=letsencrypt"
      - "traefik.http.services.nextcloud.loadbalancer.server.port=80"

  # Container dedicado ao cron do Nextcloud (melhor performance que via webcron).
  nextcloud-cron:
    image: nextcloud:28-fpm
    restart: unless-stopped
    entrypoint: /cron.sh
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=${NEXTCLOUD_DB_PASSWORD:-CHANGE_ME}
      - REDIS_HOST=redis
    volumes:
      - /srv/homelab/nextcloud/data:/var/www/html
    depends_on:
      - postgres
      - redis
    networks:
      - internal_net

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD=${NEXTCLOUD_DB_PASSWORD:-CHANGE_ME}
    volumes:
      - /srv/homelab/nextcloud/db:/var/lib/postgresql/data
    networks:
      - internal_net
    # TODO: mover senhas para secrets/variáveis externas.

  redis:
    image: redis:alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - /srv/homelab/nextcloud/redis:/data
    networks:
      - internal_net

networks:
  proxy_net:
    external: true
    name: ${PROXY_NETWORK}
  internal_net:
    external: true
    name: ${INTERNAL_NETWORK}
