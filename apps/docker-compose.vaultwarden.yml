version: "3.9"

# Stack de cofres/segredos (Vaultwarden compatível com Bitwarden).
services:
  vaultwarden:
    image: vaultwarden/server:alpine
    container_name: vaultwarden
    restart: unless-stopped
    environment:
      - DOMAIN=https://pw.${HOMELAB_DOMAIN:-example.local}
      - WEBSOCKET_ENABLED=true
      # Define token para acessar /admin e finalizar configuração inicial
      - ADMIN_TOKEN=${VAULTWARDEN_ADMIN_TOKEN:-changeme}
      # Permite o cadastro do primeiro usuário/admin ao subir a stack
      - SIGNUPS_ALLOWED=${VAULTWARDEN_SIGNUPS_ALLOWED:-true}
      - LOG_LEVEL=info
    volumes:
      - /srv/homelab/vaultwarden/data:/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vaultwarden.rule=Host(`pw.${HOMELAB_DOMAIN}`)"
      - "traefik.http.routers.vaultwarden.entrypoints=websecure"
      - "traefik.http.routers.vaultwarden.tls=true"
      - "traefik.http.routers.vaultwarden.tls.certresolver=letsencrypt"
      - "traefik.http.services.vaultwarden.loadbalancer.server.port=80"
    networks:
      - proxy_net
      - internal_net

networks:
  proxy_net:
    external: true
    name: ${PROXY_NETWORK}
  internal_net:
    external: true
    name: ${INTERNAL_NETWORK}
